<body>
	<article>
		<aside>
			<div id="mug"></div>
		</aside>
		<h3 class="st">YOUR TEA</h3>
		<h1 id="name">SWEET BRITISH</h1>
		<h2>&ldquo;Wow! #NameMyTea&rdquo;</h2>
		<section>
			<div id="twitter" class="sb"><img src="img/twitter.png" class="sb-icon" draggable="false"/></div>
			<!-- Facebook app link no longer valid, Google+ no longer available to general public -->
			<!--<div id="xfacebook" class="sb"><img src="img/facebook.png" class="sb-icon" draggable="false"/></div>-->

			<div id="email" class="sb"><img src="img/email.png" class="sb-icon" draggable="false"/></div>
		</section>
		<h3 class="st gb">MILK PERCENTAGE</h3>
		<h3 class="st di">0%</h3><h3 class="st fr di">50%</h3>
		<input type="range" id="milk" min="0" max="200" value="125" step="1" class="gb"/><br/><br/>
		<h3 class="st gb">SUGARS/SWEETENERS</h3>
		<select id="sugar" class="gb">
			<option value="0">None</option>
			<option value="1" selected="selected">One</option>
			<option value="2">Two+</option>
		</select>
	</article>
